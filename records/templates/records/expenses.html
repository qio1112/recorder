{% extends 'records_base.html' %}
{% load static %}

{% block title %}
    Expenses - {{ title }}
{% endblock %}


{% block css_files %}
    <link rel="stylesheet" href="{% static "records/records.css" %}" />
    <link rel="stylesheet" href="{% static "records/calendar.css" %}" />
    <link rel="stylesheet" href="{% static "records/expenses.css" %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock %}

{% block js_scripts %}
    <script type="text/javascript">
        const CSRF_TOKEN = '{{ csrf_token }}';
        const DATA_QUERY_AJAX_URL = {% url "records-index-page" %} + "expenses/table/" + {{ record_id }};
    </script>
    <script src="{% static "records/expenses.js" %}"></script>
{#    <script src="{% static "records/calendar.js" %}"></script>#}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
    <div class="expenses-content">
        <h2>Expenses Contents</h2>
        <div class="table-wrapper">
            <table id="data-table" class="table">
                <thead class="table-head" id="table-head"></thead>
                <tbody id="data-table-body"></tbody>
            </table>
        </div>

        <div id="pagination-area" class="buttons expenses-pagination">
            <div id="prevBtn" onclick="loadExpensesData('prev')" class="button-1">Previous</div>
            <input id="pageNumberInput" class="pagination-input"  type="number" min="1" value="1">
            <div id="goBtn" class="button-1" style="width: 2rem" onclick="loadExpensesData('go')">Go</div>
            <div id="nextBtn" class="button-1" onclick="loadExpensesData('next')">Next</div>
            <div id="max-pages">Max: {{ num_pages }}</div>
        </div>
    </div>
{% endblock %}
